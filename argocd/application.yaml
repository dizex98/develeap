apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    repoURL: https://github.com/dizex98/develeap.git
    targetRevision: HEAD
    path: helm/app
  destination:
    server: https://kubernetes.default.svc
    namespace: default
---
